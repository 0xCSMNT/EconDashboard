{% extends "layout.html" %}

{% block content %}
  <h2>GDP Test</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in gdp %}
      <tr>
        <td>{{ entry['date'] }}</td>
        <td>{{ entry['value'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
