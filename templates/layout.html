<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EconDashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <style>
      .custom-link {
        color: black; /* Or any other desired color */
        text-decoration: none;
    }

    .custom-link:hover {
        color: grey; /* Or any other desired hover color */
    }
    
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body class="bg-light">
    <header>
      <!-- bootstrap navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EconDash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">FRED Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    </header>      
    
    <main>      
      {% block content %}
      <!-- This is where content from child templates will go -->
      {% endblock %}
    </main> 
   
  <!-- External Scripts Loaded -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- My JS scripts -->  
  <script src="/static/makeChart.js"></script>
  <script src="/static/makeLogChart.js"></script>


  <!-- Placeholder for additional scripts from child templates -->
  {% block scripts %}
  {% endblock %}
  
  </body>

</html>
