{% extends "layout.html" %}

{% block content %}
<div class="col-8 ">
    <div class="card">
        <div class="card-body">
            <h5>My Chart1</h5>
            <hr>
            <div>
                <canvas id="myChart1"></canvas>
            </div>  
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    const gdpData = {{ gdp|tojson|safe }};
    initChart('myChart1', gdpData, 'GDP Data');
</script>
{% endblock %}
